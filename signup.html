<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now</title>
    <link rel="stylesheet" href="../../CSS/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="signup_container">
        <div class="signup">
            <h1>Sign Up</h1>
            <p>It's quick and easy.</p>
        </div>
        <hr>
        <div class="form_container">
            <form action="./successfull.html" onsubmit="return formValidate();">
                <div class="name d_flex justify_center align_center gap">
                    <div class="f_name">
                        <i class="fa fa-exclamation-circle"></i>
                        <input type="test" id="first_name" placeholder="First Name" onblur="formValidate()">
                        <span class="error" id="f_name_error"></span>
                    </div>
                    <div class="l_name">
                        <i class="fa fa-exclamation-circle"></i>
                        <input type="text" id="last_name" placeholder="Surname" onblur="formValidate()">
                        <span class="error" id="l_name_error"></span>
                    </div>
                </div>
                <div class="mobile_email">
                    <i class="fa fa-exclamation-circle"></i>
                    <input type="text" id="mobile_email" placeholder="Mobile Number or email address" onblur="formValidate()">
                    <div class="error" id="mobile_email_error"></div>
                </div>
                <div class="password">
                    <i class="fa fa-exclamation-circle"></i>
                    <input type="password" id="password" placeholder="New Password" onblur="formValidate()">
                    <div class="error" id="password_error"></div>
                </div>
                <label for="age">Date of Birth</label>
                <div class="age d_flex justify_center align_center gap">
                    <i class="fa fa-exclamation-circle"></i>
                    <div class="date">
                        <select name="date" id="date" onblur="formValidate()">
                            <option value="">Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <span class="error" id="date_error" ></span>
                    </div>
                    <div class="month">
                        <select name="month" id="month" onblur="formValidate()">
                            <option value="">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="Sepetember">Sepetember</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <span class="error" id="month_error"></span>
                    </div>
                    <div class="year">
                        <select name="year" id="year" onblur="formValidate()">
                            <option value="">Year</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                        <span class="error" id="year_error"></span>
                    </div>
                </div>
                <label for="gender">Gender</label>
                <div class="gender d_flex justify_center align_center gap">
                    <i class="fa fa-exclamation-circle"></i>
                    <div class="female">
                        <label for="female">Female</label><input type="radio" name="gender" id="female" value="female" onblur="formValidate()">
                    </div>
                    <div class="male">
                        <label for="male">Male</label><input type="radio" name="gender" id="male" value="male" onblur="formValidate()">
                    </div>
                    <div class="custom">
                        <label for="custom">Custom</label><input type="radio" name="gender" id="custom" value="custom" onblur="formValidate()">
                    </div>
                </div>
                <div class="error" id="gender_error"></div>                

                <div class="learn_more">
                    <p>People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more</a>.</p>
                </div>
                <div class="terms_condition">
                    <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
                </div>
                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script File -->
    <script src="./js/main.js"></script>
</body>

</html>
